<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Arosenius datalab</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container" style="margin-top: 40px;">

		<div class="row">
			<div class="twelve columns" id="colorsList">
				
			</div>
		</div>

		<div class="row">
			<div class="twelve columns image-list" id="imageListContainer"></div>
		</div>

	</div>

<script type="text/javascript" id="imageListTemplate">
	<% _.each(models, function(model) { %>
		<div class="item">

			<h3><%= model.get('title_se') %></h3>
			<a href="data/images/png/<%= model.get('obj_id') %>.png" target="_blank"><img src="data/images/png/<%= model.get('obj_id') %>.png"/></a>

			<div class="colors">
				<% _.each(model.get('colors').five, function(color) { %>
					<div class="color" style="background-color: <%= color.hex %>"></div>
				<% }) %>
			</div>

			<div class="colors narrow">
				<% _.each(model.get('colors').five_mapped, function(color) { %>
					<div class="color" style="background-color: <%= color.hex %>"></div>
				<% }) %>
			</div>

		</div>
	<% }) %>
</script>

<script type="text/template" id="colorsListTemplate">
	<div class="colors">
		<% _.each(colors, function(color) { %>
			<div class="color" style="background-color: <%= color %>"></div>
		<% }) %>
	</div>
</script>

<script src="js/app.min.js"></script>

</body>
</html>
